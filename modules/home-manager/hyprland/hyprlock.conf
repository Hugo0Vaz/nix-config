general {
    disable_loading_bar = true
    hide_cursor = true
    grace = 0
    no_fade_in = false
}

background {
    monitor =
    path = screenshot   # or use path = /path/to/wallpaper.png
    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(255, 255, 255, 0.9)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 24
    font_family = JetBrains Mono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = $USER
    color = rgba(255, 255, 255, 0.8)
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 0, 50
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.1)
    inner_color = rgba(0, 0, 0, 0.5)
    font_color = rgba(255, 255, 255, 0.9)
    fade_on_empty = false
    placeholder_text = <span foreground="##ffffff99">Enter Password...</span>
    hide_input = false
    check_color = rgba(204, 136, 34, 0.5)
    fail_color = rgba(204, 34, 34, 0.5)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = rgba(255, 255, 0, 0.5)
    position = 0, -100
    halign = center
    valign = center
}

# Bottom status text
label {
    monitor =
    text = Locked
    color = rgba(255, 255, 255, 0.6)
    font_size = 14
    font_family = JetBrains Mono Nerd Font
    position = 0, 30
    halign = center
    valign = bottom
}
