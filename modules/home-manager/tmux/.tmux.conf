#==============================================================================#
#       Rebinding the prefix to CTRL-A
#==============================================================================#
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set-window-option -g mode-keys vi

#==============================================================================#
#       General options
#==============================================================================#
set-option -sg escape-time 10
set -g default-terminal "tmux-256color"
set-option -g mouse on
set-option -g focus-events on
set -a terminal-features 'xterm-256color:RGB'

#==============================================================================#
#       Keybins
#==============================================================================#
bind o display-popup -E "tmux-sessionizer"
bind t display-popup -E 'tmux-worktree-sessionizer "#{pane_current_path}"'

unbind-key s
bind-key "s" run-shell "sesh connect \"$(
  sesh list --icons | fzf-tmux -p 80%,70% \
    --no-sort --ansi --border-label ' sesh ' --prompt '‚ö°  ' \
    --header '  ^a all ^t tmux ^g configs ^x zoxide ^d tmux kill ^f find' \
    --bind 'tab:down,btab:up' \
    --bind 'ctrl-a:change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --bind 'ctrl-t:change-prompt(ü™ü  )+reload(sesh list -t --icons)' \
    --bind 'ctrl-g:change-prompt(‚öôÔ∏è  )+reload(sesh list -c --icons)' \
    --bind 'ctrl-x:change-prompt(üìÅ  )+reload(sesh list -z --icons)' \
    --bind 'ctrl-f:change-prompt(üîé  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
    --bind 'ctrl-d:execute(tmux kill-session -t {2..})+change-prompt(‚ö°  )+reload(sesh list --icons)' \
    --preview-window 'right:55%' \
    --preview 'sesh preview {}'
)\""

unbind-key S
bind-key S choose-tree -s

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

#==============================================================================#
#       Status Bar - Gruvbox Theme
#==============================================================================#
set -g status on
set -g status-position top
set -g base-index 1
set -g status-interval 5
set -g status-justify centre
setw -g monitor-activity on
set -g visual-activity on

# Gruvbox colors matching ghostty config
set -g status-bg "#282828"
set -g status-fg "#ebdbb2"

set -g window-status-format " #[fg=#a89984,bg=#282828] [#I] #W #F "
set -g window-status-current-format " #[fg=#282828,bg=#b8bb26,bold] [#I] #W #F "

set -g status-left-length 60
set -g status-left " #[fg=#282828,bg=#d79921,bold] #S "

set -g status-right-length 60
set -g status-right " #[fg=#282828,bg=#b16286] #{=|-24|‚Ä¶;s|$HOME|~|:pane_current_path} "
